{% extends "base.html" %}
{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="producto-container">
  <h1>¿Eliminar {{ producto.nombre }}?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-delete">Sí, eliminar</button>
  </form>
  <a href="{% url 'producto_list' %}" class="btn-back">Cancelar</a>
</div>
{% endblock %}
