{% extends "base.html" %}
{% block title %} Eliminar Materia {% endblock %}

{% block content %}
<div class="materia-container">
    <h2>⚠️ ¿Eliminar <span class="danger">{{ materia.nombre }}</span>?</h2>

    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn-delete-confirm">Sí, eliminar</button>
        <a href="{% url 'materia_list' %}" class="btn-cancel">Cancelar</a>
    </form>
</div>
{% endblock %}
